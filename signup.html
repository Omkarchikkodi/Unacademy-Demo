<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="firebase-config.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("1adoIorQQt31ltHtJ"); // Replace with your actual public key
  </script>
  <link rel="stylesheet" href="loginsignup.css">
</head>

<body>
  <div class="navbar">
    <h1>Simplified Minds</h1>
    <div>
      <a href="login.html">Login | </a>
      <a href="home.html">Home</a>
    </div>
  </div>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="sendOTP()">Send OTP</button>
    <p id="status"></p>

    <div id="otp-section" style="display: none;">
      <p>Enter the 6-digit OTP:</p>
      <input type="text" id="otp" maxlength="6">
      <button onclick="verifyOTP()">Verify & Sign Up</button>
      <p id="verifyStatus"></p>
    </div>
  </div>

  <script type="module" src="signup.js"></script>

</body>

</html>
